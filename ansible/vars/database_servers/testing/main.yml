---
# Testing environment specific variables
fitonduty_db_name: "fitonduty_testing"
db_environment: "testing"

# Reduced resource allocation
postgresql_shared_buffers: "128MB"
postgresql_max_connections: 50
enable_backup: false
enable_ssl: false
debug_mode: true

# Test data configuration
use_test_data: true
test_data_size: "small"  # small, medium, large
generate_mock_users: 10
generate_mock_data_days: 30